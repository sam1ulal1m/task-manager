networks:
  taskmanager-network:
    driver: bridge

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb+srv://prisma:1234@cluster0.flmxcne.mongodb.net/taskmanager
      - JWT_SECRET=Oxfordfreepass4$
